<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Payment Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
    />

    <style>
      body {
        background-color: #9a8f97;
        font-family: "DM Sans", sans-serif;
      }

      .form-container {
        background-color: #e9e3e6;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-check-input:checked + .form-check-label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="form-container">
        <h2>Payment form example</h2>
        <div class="alert alert-danger">Some fields are missing</div>

        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label>Card #</label>
              <input
                type="text"
                class="form-control"
                placeholder="XXXXXXXXXXXXXXXX"
                required
              />
            </div>
            <div class="col-md-3">
              <label>CVC #</label>
              <input
                type="text"
                class="form-control"
                placeholder="0000"
                required
              />
            </div>
            <div class="col-md-3">
              <label>Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Amount"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label>Name</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label>Last Name</label>
              <input type="text" class="form-control" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label>City</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="col-md-3">
              <label>State</label>
              <select class="form-select" required>
                <option value="">Pick a state</option>
                <option>CDMX</option>
                <option>Jalisco</option>
                <option>Nayarit</option>
              </select>
            </div>
            <div class="col-md-3">
              <label>Postal Code</label>
              <input type="text" class="form-control" required />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">We accept:</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="cardType"
                id="mastercard"
                value="mastercard"
              />
              <label class="form-check-label" for="mastercard">
                <i class="fab fa-cc-mastercard fa-lg me-1"></i>Mastercard
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="cardType"
                id="visa"
                value="visa"
              />
              <label class="form-check-label" for="visa">
                <i class="fab fa-cc-visa fa-lg me-1"></i>Visa
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="cardType"
                id="amex"
                value="amex"
              />
              <label class="form-check-label" for="amex">
                <i class="fab fa-cc-amex fa-lg me-1"></i>Amex
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="cardType"
                id="discover"
                value="discover"
              />
              <label class="form-check-label" for="discover">
                <i class="fab fa-cc-discover fa-lg me-1"></i>Discover
              </label>
            </div>
          </div>

          <!-- ...continÃºa con textarea y botones... -->
          <div class="mb-3">
            <label>Message</label>
            <textarea
              class="form-control"
              placeholder="Add any notes here."
            ></textarea>
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
